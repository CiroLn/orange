
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component Event</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
    <div :style="{'fontSize': blogFontSize + 'px'}">
      <blog-post v-for="blog of posts" :title="blog.title" :key="blog.id" @enlarge-text="blogFontSize += 1"></blog-post>
    </div>

    <br>
    <br>
    <div :style="{'fontSize': postFontSize + 'px'}">
      <blog-post v-for="blog of posts" :title="blog.title" :key="blog.id" @enlarge-text2="postFontSize += $event"></blog-post>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
